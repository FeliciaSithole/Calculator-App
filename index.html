<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
           <td colspan="4">
                <input type="text" id="inputBox" value="0"/>
           </td> 
        </tr>
        <tr>
            <td onclick="digitBtnPress(7)">7</td>
            <td onclick="digitBtnPress(8)">8</td>
            <td onclick="digitBtnPress(9)">9</td>
            <td>x</td>
        </tr>
        <tr>
            <td onclick="digitBtnPress(4)">4</td>
            <td onclick="digitBtnPress(5)">5</td>
            <td onclick="digitBtnPress(6)">6</td>
            <td>-</td>
        </tr>
        <tr>
            <td onclick="digitBtnPress(1)">1</td>
            <td onclick="digitBtnPress(2)">2</td>
            <td onclick="digitBtnPress(3)">3</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td onclick="btnACPressed()">AC</td>
            <td>/</td>
        </tr>
        <tr>
            <td colspan="4">=</td>
        </tr>
    </table>

    <script>
        var newLine = true; //Boolean variable. Determines if the next thing the user types should be on a new line

        //Event handler for when any digit button is pressed
        function digitBtnPress(button){

            if(newLine){
                document.getElementById("inputBox").value = button;
                newLine = false;
            } else {
                 var currentValue = document.getElementById("inputBox").value;
            document.getElementById("inputBox").value = currentValue + button;
            }
        }

        //Even handler for when the AC botton is pressed
        function btnACPressed(){
            document.getElementById("inputBox").value = 0;
            newLine = true;
        }

    </script>
</body>
</html>
